<div class="container py-5" *ngFor="let myList of myBooks | async">
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="card rounded-3 border-0 shadow-sm">
        <div class="card-body p-3">
          <div class="row">
            <div class="col">
              <h3>{{ myList.title }}</h3>
            </div>
            <div class="col-auto">
              <fa-icon [icon]="close" (click)="removeMyBooks(myList)"></fa-icon>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Sort</th>
                  <th scope="col">Title</th>
                  <th scope="col">Year</th>
                  <th scope="col">Author</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of myList.books">
                  <td>
                    <fa-icon
                      [icon]="arrowUp"
                      (click)="sortMyBooks(myList, book, true)"
                    ></fa-icon>
                    <fa-icon
                      [icon]="arrowDown"
                      (click)="sortMyBooks(myList, book, false)"
                    ></fa-icon>
                  </td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.year }}</td>
                  <td>{{ book.author }}</td>

                  <td>
                    <fa-icon
                      [icon]="trashIcon"
                      (click)="removeBook(myList, book)"
                    ></fa-icon>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
