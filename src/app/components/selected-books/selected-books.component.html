<div class="container py-5">
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="card rounded-3 border-0 shadow-sm">
        <div class="card-body p-2">
          <input
            class="form-control rounded-3"
            type="text"
            [(ngModel)]="title"
            name="listname"
            placeholder="Enter List Name"
          />
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Year</th>
                  <th scope="col">Author</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of selectedBooks | async">
                  <th scope="row">{{ book.id }}</th>
                  <td>{{ book.title }}</td>
                  <td>{{ book.year }}</td>
                  <td>{{ book.author }}</td>
                  <td>
                    <button
                      class="btn btn-danger btn-sm rounded-3"
                      (click)="onRemoveBook(book)"
                    >
                      <fa-icon [icon]="remove"></fa-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5">
                    <button
                      class="btn btn-primary btn-sm rounded-2"
                      [disabled]="title === ''"
                      (click)="onSaveList()"
                    >
                      Save List
                    </button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
